<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Сотрудники</title>
    <!-- сначала выполнится jQuery -->
    <!-- отложенная загрузка библиотеки jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
  <!-- после jQuery свой скрипт, зависящий от jQuery -->
  <script src="script.js" charset="utf-8"></script>
  </head>
  <body>

    <h1>Сотрудник</h1>
    <p>Внесите данные для добавления, обновления или удаления.</p>
    <p>* Идентификатор сотрудника при добавлении создается автоматически.</p>
    <form>

      <label for="employee_id">Идентификатор сотрудника:</label><br>
      <input type="text" id="employee_id" name="employee_id" placeholder="1"><br><br>

      <label for="employee_fullname">ФИО сотрудника:</label><br>
      <input type="text" id="employee_fullname" name="employee_fullname" placeholder="Петрова Анна Ивановна"><br><br>

      <label for="employee_specialization">Специализация:</label><br>
      <input type="text" id="employee_specialization" name="employee_specialization" placeholder="Врач общей практики"><br><br>

      <label for="fname">Должность:</label><br>
      <input type="text" id="fname" name="fname" placeholder="Заведующий отделением"><br><br>


      <input type="submit" value="Добавить">
      <input type="submit" value="Обновить">
      <input type="submit" value="Удалить"><br><br>
    </form>

    <input type="submit" value="Показать всё">

  </body>
</html>
