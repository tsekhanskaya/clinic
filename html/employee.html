<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Сотрудники</title>
    <!-- сначала выполнится jQuery -->
    <!-- отложенная загрузка библиотеки jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
  <!-- после jQuery свой скрипт, зависящий от jQuery -->
  <script src="script.js" charset="utf-8"></script>
  </head>
  <body>

    <h1>Сотрудник</h1>
    <p>Внесите данные для добавления, обновления или удаления.</p>

    <form>

      <label for="employee_id">Идентификатор сотрудника:</label><br>
      <input type="text" id="employee_id" name="employee_id" placeholder="1"><br><br>

      <label for="employee_fullname">ФИО сотрудника:</label><br>
      <input type="text" id="employee_fullname" name="employee_fullname" placeholder="Петрова Анна Ивановна"><br><br>

      <label for="employee_specialization">Идентификатор специализации:</label><br>
      <input type="text" id="employee_specialization" name="employee_specialization" placeholder="2"><br><br>

      <label for="employee_position">Идентификатор должности:</label><br>
      <input type="text" id="employee_position" name="employee_position" placeholder="3"><br><br>

      <button id="add_employee" name = "add_employee" onclick="addElement('employees')">Добавить*</button>
      <button id="update_employee" name = "update_employee" onclick="updateElement('employees')">Обновить**</button>
      <button id="delete_employee" name = "delete_employee" onclick="deleteElement('employees')">Удалить**</button><br><br>

    </form>

  <button id="show_employees" onclick="showElements('employees')">Показать всеx сотрудников</button><br><br>

  <p>* Идентификатор сотрудника при добавлении создается автоматически.</p>
  <p>** Обновление и удаление происходит по идентификатору сотрудника.</p>
  </body>
</html>
