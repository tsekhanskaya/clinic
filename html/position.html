<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Дожности</title>
    <!-- сначала выполнится jQuery -->
    <!-- отложенная загрузка библиотеки jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
  <!-- после jQuery свой скрипт, зависящий от jQuery -->
  <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Должность:</h1>
    <p>Внесите данные для добавления, обновления или удаления.</p>

    <form>
      <label for="position_id">Идентификатор должности:</label><br>
      <input type="text" id="position_id" name="position_id" placeholder="1"><br><br>

      <label for="position_name">Наименование должности:</label><br>
      <input type="text" id="position_name" name="position_name" placeholder="Заведующий отделением"><br><br>

      <button id="add_position" name = "add_position" onclick="addPosition()">Добавить *</button>
      <button id="update_position" name = "update_position" onclick="updatePosition()">Обновить **</button>
      <button id="delete_position" name = "delete_position" onclick="deletePosition()">Удалить **</button><br><br>
    </form>

    <button id="show_positions" onclick="showElements('positions')">Показать все должности</button><br><br>

    <p>* Идентификатор должности при добавлении создается автоматически.</p>
    <p>** Обновление и удаление происходит по идентификатору должности.</p>
  </body>
</html>
