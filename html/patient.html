<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Пациенты</title>
    <!-- сначала выполнится jQuery -->
    <!-- отложенная загрузка библиотеки jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
  <!-- после jQuery свой скрипт, зависящий от jQuery -->
  <script src="script.js" charset="utf-8"></script>
  </head>
  <body>

    <h1>Пациент</h1>
    <p>Внесите данные для добавления, обновления или удаления.</p>
    <form>
      <label for="patient_id">Идентификатор пациента:</label><br>
      <input type="text" id="patient_id" name="patient_id" placeholder="1"><br><br>

      <label for="patient_lastname">Фамилия:</label><br>
      <input type="text" id="patient_lastname" name="patient_lastname" placeholder="Цеханский"><br><br>

      <label for="patient_firstname">Имя:</label><br>
      <input type="text" id="patient_firstname" name="patient_firstname" placeholder="Владимир"><br><br>

      <label for="patient_patronymic">Отчество:</label><br>
      <input type="text" id="patient_patronymic" name="patient_patronymic" placeholder="Станиславович"><br><br>

      <label for="patient_birthdate">Дата рожения:</label><br>
      <input type="date" id="patient_birthdate" name="patient_birthdate"/><br><br>

      <label for="patient_phone">Телефон:</label><br>
      <input type="text" id="patient_phone" name="patient_phone" placeholder="+375 (29) 123-23-34"><br><br>


      <button id="add_patient" name = "add_patient" onclick="addElement('patients')">Добавить*</button>
      <button id="update_patient" name = "update_patient" onclick="updateElement('patients')">Обновить**</button>
      <button id="delete_patient" name = "delete_patient" onclick="deleteElement('patients')">Удалить**</button><br><br>
    </form>

    <button id="show_patients" name ="show_patients" onclick="showElements('patients')">Показать всех пациентов</button>

    <p>* Идентификатор должности при добавлении создается автоматически.</p>
    <p>** Обновление и удаление происходит по идентификатору должности.</p>

  </body>
</html>
