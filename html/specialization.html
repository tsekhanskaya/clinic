<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Специализация</title>
    <!-- сначала выполнится jQuery -->
    <!-- отложенная загрузка библиотеки jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
  <!-- после jQuery свой скрипт, зависящий от jQuery -->
  <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Специализация:</h1>
    <p>Внесите данные для добавления, обновления или удаления.</p>

    <form>
      <label for="specialization_id">Идентификатор специализации:</label><br>
      <input type="text" id="specialization_id" name="specialization_id" placeholder="1"><br><br>

      <label for="specialization_name">Наименование специализации:</label><br>
      <input type="text" id="specialization_name" name="specialization_name" placeholder="Врач общей практики"><br><br>

      <button id="add_specialization" name="add_specialization" onclick="addSpecialization()">Добавить*</button>
      <button id="update_specialization" name="update_specialization" onclick="updateSpecialization()">Обновить**</button>
      <button id="delete_specialization" name="delete_specialization" onclick="deleteSpecialization()">Удалить**</button><br><br>
    </form>

    <button id="show_specializations" onclick="showElements('specializations')">Показать все специализации</button><br><br>
    <p>* Идентификатор специализации при добавлении создается автоматически.</p>
    <p>** Обновление и удаление происходит по идентификатору специализации.</p>
  </body>
</html>
