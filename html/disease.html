<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Диагнозы</title>
    <!-- сначала выполнится jQuery -->
    <!-- отложенная загрузка библиотеки jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
  <!-- после jQuery свой скрипт, зависящий от jQuery -->
  <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Диагноз:</h1>
    <p>Внесите данные для добавления, обновления или удаления.</p>
    <form>
      <label for="disease_id">Идентификатор диагноза:</label><br>
      <input type="text" id="disease_id" name="disease_id" placeholder="1"><br><br>

      <label for="disease_code">Код диагноза:</label><br>
      <input type="text" id="disease_code" name="disease_code" placeholder="J06.0"><br><br>

      <label for="disease_name">Название диагноза:</label><br>
      <input type="text" id="disease_name" name="disease_name" placeholder="Острый ларингофарингит"><br><br>

      <button id="add_disease" name = "add_disease" onclick="addDisease()">Добавить*</button>
      <button id="update_disease" name = "update_disease" onclick="updateDisease()">Обновить**</button>
      <button id="delete_disease" name = "delete_disease" onclick="deleteDisease()">Удалить**</button><br><br>

    </form>

    <button id="show_diseases" onclick="showElements('diseases')">Показать все диагнозы</button><br><br>

    <p>* Идентификатор должности при добавлении создается автоматически.</p>
    <p>** Обновление и удаление происходит по идентификатору должности.</p>
  </body>
</html>
