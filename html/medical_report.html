<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Медицинские отчеты</title>
    <!-- сначала выполнится jQuery -->
    <!-- отложенная загрузка библиотеки jQuery -->
  <script defer src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous"></script>
  <!-- после jQuery свой скрипт, зависящий от jQuery -->
  <script src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Медицинский отчет</h1>
    <p>Внесите данные для добавления, обновления или удаления.</p>
    <form>
      <label for="medical_report_id">Идентификатор медицинского отчета:</label><br>
      <input type="text" id="medical_report_id" name="medical_report_id" placeholder="1"><br><br>

      <label for="medical_report_date">Дата записи:</label><br>
      <input type="date" id="medical_report_date" name="medical_report_date"/><br><br>

      <label for="medical_report_sick_leave">Наличие больничного:</label><br>
      <input type="text" id="medical_report_sick_leave" name="medical_report_sick_leave" placeholder="Больничный с --/-- по --/--"><br><br>

      <label for="medical_report_prescribing">Назначенные медицинские препараты:</label><br>
      <input type="text" id="medical_report_prescribing" name="medical_report_prescribing" placeholder="Парацетомол, ..."><br><br>

      <label for="medical_report_recommendation">Рекомендация использования препаратов:</label><br>
      <input type="text" id="medical_report_recommendation" name="medical_report_recommendation" placeholder="Парацетомол: внутрь, до еды, "><br><br>

      <label for="fname">Идентификатор клиента:</label><br>
      <input type="text" id="fname" name="fname" placeholder="3"><br><br>

      <label for="fname">Идентификатор сотрудника:</label><br>
      <input type="text" id="fname" name="fname" placeholder="2"><br><br>

      <label for="fname">Идентификатор диагноза:</label><br>
      <input type="text" id="fname" name="fname" placeholder="3"><br><br>

      <button id="add_medical_report" name = "add_medical_report" onclick="addMedicalReport()">Добавить *</button>
      <button id="update_medical_report" name = "update_medical_report" onclick="updateMedicalReport()">Обновить **</button>
      <button id="delete_medical_report" name = "delete_medical_report" onclick="deleteMedicalReport()">Удалить **</button><br><br>

    </form>

    <button id="show_medical_reports" onclick="showMedicalReports()">Показать все должности</button><br><br>
    <p>* Идентификатор должности при добавлении создается автоматически.</p>
    <p>** Обновление и удаление происходит по идентификатору должности.</p>

  </body>
</html>
